<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 align-items-center">
            <hr style="width:35vw">
            <h2 class="text-center">Sign Up</h2>
            <hr style="width: 35vw;">
            <div></div>
            <form action="{% url 'signup' %}" method="post" class="needs-validation col-sm-6 pt-4 align-self-center" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                    <div class="invalid-feedback">Please confirm your password.</div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>        
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
